<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Permission Slip for my Child</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
    <div id="outside">
        <h1> Application for permission for Field Trip</h1>
        <h4> Note: <i>We will be going to the Zoo.</i></h4>
    <div class="inputs">
        <fieldset>
            <legend>Personal Details</legend>
            <div style="margin:10px">
                <label>Name</label>
                <input type="text" id="personal" placeholder="Enter in Name here">
            </div>
            <div style="margin:10px">
                <label>Address</label>
                <input type="text" id="personal" placeholder="Enter in Address here">
            </div>
            <div style="margin:10px">
                <label>Email</label>
                <input type="text" id="personal" placeholder="Enter in Email here">
            </div>
            <div>
            
             <label>Parent</label>
                   
               <p>
                <input type="radio" name="parent" value="dad"> Dad <br>
                <input type="radio" name="parent" value="mom"> Mom <br>
               </p> 
                
            </div>

            <label>Date of Birth</label>
            <input type="date">
        </fieldset>
        <fieldset>
            <label>Check all that Apply</label>
            <p>
                <input type="checkbox"> I have a pet <br>
                <input type="checkbox"> I have another kid <br>
                <input type="checkbox"> I am rich <br>
            </p>
        </fieldset>
        <fieldset>
            <label>What food do you like?</label>
            <select>
                <option value="pizza">Pizza</option>
                <option value="pasta">Pasta</option>
                <option value="sandwiches">Sandwiches</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Attach a picture of you and your child</label>
            <div class="submitbutton"><a href="https://www.worldwildlife.org/"><button >Attach File</button></a></div>
        </fieldset>
        <a href="https://www.stanford.edu/"><img src="stanford.jpg"></a>
        <textarea placeholder="Describe your experience"></textarea>
    </div>
    </div>
    </body>
   
</html>
